    文档都会导出到该目录下的‘pages/’目录, ‘pages/’目录对应于分支‘assets’的‘docs/’目录.

    构建 GitHub Pages ‘https://shynur.github.io/.emacs.d’将使用‘(assets)/’.

    ‘https://shynur.github.io/.emacs.d/docs/’.
 -->

  http-equiv="Refresh"
  content="0; URL=https://shynur.github.io/.emacs.d/docs/"
